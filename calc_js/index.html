<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>

   <div class="content">
        <div class="header">
            <p type="text" class="result" id="display"></p>
        </div>
        <div class="group">
            <div class="group-1">
                <button onclick="insert('/')">/</button>
                <button onclick="clean()">CE</button>
                <button onclick="clean()">C</button>
                <button onclick="back()"><i class="bi bi-backspace-fill"></i></button>
            </div>

            <div class="group-1">
                <button class="number" onclick="insert('7')">7</button>
                <button class="number" onclick="insert('8')">8</button>
                <button class="number" onclick="insert('9')">9</button>
                <button onclick="insert('*')">X</button>
            </div>

            <div class="group-1">
                <button class="number" onclick="insert('4')">4</button>
                <button class="number" onclick="insert('5')">5</button>
                <button class="number" onclick="insert('6')">6</button>
                <button onclick="insert('-')">-</button>
            </div>

            <div class="group-1">
                <button  class="number" onclick="insert('1')">1</button>
                <button  class="number" onclick="insert('2')">2</button>
                <button  class="number" onclick="insert('3')">3</button>
                <button onclick="insert('+')">+</button>
            </div>

            <div class="group-1">
                <button onclick="insert('%')">%</button>
                <button class="number" onclick="insert('0')">0</button>
                <button onclick="insert('.')">,</button>
                <button class="result-btn" onclick="calcular()">=</button>
            </div>
        </div>



   </div>

<script src="/javascript/javascript.js"></script>   
</body>
</html>
